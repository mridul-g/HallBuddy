{% if request.user.designation == "Student" %}
{% include "student_base.html" %}
{% else %}
{% include "admin_base.html" %}
{% endif %}
{%load static%}

<html lang="en">

<head>

  <title>Dues</title>

  <link rel="stylesheet" href="{%static 'styles.css'%}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      background: #E5E5E5;
    }
  </style>

</head>

<body>
  <div class="main_div" style="height:90%;">
    {% if messages %}
    {% for message in messages %}
    <div class="{{message.tags}}">
      {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form method="POST" action="addDues">
        {% csrf_token %}
        <div class="form_ar">
        <label for="username" style="color:white">Username</label>
        <input type="text" name="username" id="username" required>
        <label for="amount" style="color:white">Enter Dues Amount</label>
        <input type="number" name="amount" id="amount" required>
        <button type="submit " value="Update Dues" class="btn btn-primary"> Update Dues</button>
        </div>
    </form>
  </div>
</body>

</html>
